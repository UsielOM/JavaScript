<script>
    // Operaciones aritmeticas basicas

    // SUMA
    var sum = 5 + 5;
    console.log(sum);
    // RESTA
    var res = 15 - 5;
    console.log(res); //Resultado psoitivo = 10
    res = 5 - 15;
    console.log(res) //Resultado negativo = -10
    res = 15 - 15;
    console.log(res) // Resultado 0
        // Multiplicacion
    var product = 5 * 3;
    console.log(product); // 15
    product = 9 * 0;
    console.log(product); // 0
    product = -5 * 6;
    console.log(product); // -30

    product = -5 * -6;
    console.log(product); // 30

    // Division
    var quotient = 20 / 2;
    console.log(quotient); // 10

    quotient = 17 / 31;
    console.log(quotient) // 0.5483870967741935

    quotient = 3 / 0;
    console.log(quotient) //Infinity;


    // RESTO DE UNA DIVISION 
    var rest = 15 % 5; //El simbolo de % nos da el valor del reato de una division 
    console.log(rest); //0 

    rest = 5 % 3;
    console.log(rest); // 2
</script>
