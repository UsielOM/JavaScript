    var seasons = ["Invierno", "Oto単o", "Primavera"];
    seasons.push("Verano");
    console.log(seasons);

    //Pop para remover el ultimo elemento de un arreglo

    var seasonsa
    var seasonsTwo = ["Invierno", "Oto単o", "Primavera", "Verano"];
    seasonsa = seasonsTwo.pop(); //No se especifica ningun valor
    console.log(seasonsTwo);
    console.log(seasonsa);

    //Shift remueve el prime relementodel arreglo

    seasonsThree.shift(); //No se especifica ningun valor

    var seasonsFour = ["Invierno", "Oto単o", "Primavera"];

</script>
